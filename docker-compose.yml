version: '3.8'

services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    volumes:
      - /app/node_modules
      - ./frontend:/app

  scripting:
    build:
      context: ./backend/scripting
      dockerfile: Dockerfile
    container_name: scripting-container
    volumes:
      - ./backend/scripting:/app
    environment:
      - PYTHON UNBUFFERED=1
    command: /bin/sh -c "cron && tail -f /dev/null"
