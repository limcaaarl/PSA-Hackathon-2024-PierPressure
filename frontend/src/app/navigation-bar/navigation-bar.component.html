<p-menubar [model]="items" class="w-full">
    <ng-template pTemplate="start">
        <div class="pl-2 flex align-items-center" style="cursor: pointer">
            <p class="pl-2 mr-3 poppins-bold logo-font-size">PierPressure</p>
        </div>
    </ng-template>
    <ng-template pTemplate="item" let-item>
        <a [routerLink]="item.route" class="p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
        </a>
    </ng-template>
</p-menubar>
