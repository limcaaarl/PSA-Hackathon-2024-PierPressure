<div class="grid margin-nav w-full ml-0">
    <!-- Summary -->
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Low Risk</span>
                    <div class="text-900 font-medium text-xl">152</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-green-300 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">24 new </span>
            <span class="text-500">since last visit</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Medium Risk</span>
                    <div class="text-900 font-medium text-xl">$2.100</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-300 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">%52+ </span>
            <span class="text-500">since last week</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">High Risk</span>
                    <div class="text-900 font-medium text-xl">28441</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-red-300 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">520 </span>
            <span class="text-500">newly registered</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Total</span>
                    <div class="text-900 font-medium text-xl">152 Unread</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-300 border-round"
                    [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-comment text-purple-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">85 </span>
            <span class="text-500">responded</span>
        </div>
    </div>
    <!-- End of Summary -->

    <!-- Table -->
    <div class="col-12 xl:col-6">
        <div class="card mb-0">
            <p-table
                #dt
                [value]="alerts"
                dataKey="id"
                [paginator]="true"
                [rows]="6"
                [globalFilterFields]="['content', 'severity']"
                sortField="timestamp"
                [sortOrder]="-1"
                >
                <!-- <ng-template pTemplate="caption">
                    <div class="flex">
                        <p-iconField iconPosition="left" class="ml-auto">
                            <p-inputIcon>
                                <i class="pi pi-search"></i>
                            </p-inputIcon>
                            <input 
                                pInputText 
                                type="text" 
                                (input)="dt.filterGlobal($event.target.value, 'contains')" 
                                placeholder="Search keyword" />
                        </p-iconField>
                    </div>
                </ng-template> -->
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:60%">
                            Content
                        </th>
                        <th pSortableColumn="timestamp" style="width:20%">
                            Timestamp <p-sortIcon field="timestamp" />
                        </th>
                        <th pSortableColumn="severity" style="width:10%">
                            Severity <p-sortIcon field="severity" />
                        </th>
                        <th style="width:10%">
                            
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-alert>
                    <tr [pSelectableRow]="alert">
                        <td>
                            <span class="p-column-title">Content</span>
                            {{ alert.content }}
                        </td>
                        <td>
                            <span class="p-column-title">TimeStamp</span>
                            <span class="ml-1 vertical-align-middle">{{ alert.timestamp }}</span>
                        </td>
                        <td>
                            <span class="p-column-title">Status</span>
                            <p-tag [value]="getValue(alert.severity)" [severity]="getSeverity(alert.severity)" />
                        </td>
                        <td>
                            <p-button
                            label="Link"
                            severity="primary"
                            icon="pi pi-external-link"
                            class="mr-2"
                            [text]="true"
                            (onClick)="redirectLink(alert.link)" />
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <!-- Maybe Chart -->
    <div class="col-12 xl:col-6">
        <div class="card mb-0"></div>
    </div>
</div>
